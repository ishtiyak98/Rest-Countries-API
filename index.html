<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <header class="container text-center my-4">
        <img class="" src="./img/logo.png" width="120" alt="">
        <h2 class="my-3 fw-bold">COUNTRY.INFO</h2>
        <div>
            <button class="c-button btn mx-1 my-1 active" onclick="loadAll()">All</button>
            <button class="c-button btn mx-1 my-1" onclick="continenLoad('asia')">Asia</button>
            <button class="c-button btn mx-1 my-1" onclick="continenLoad('europe')">Europe</button>

        </div>
        <div class="my-3 d-flex align-items-center justify-content-center">
            <input class="me-2" id="s-input" type="text" name="">
            <button onclick="searchLoad()" class="s-btn btn">search</button>
        </div>
    </header>

   <div id="spinner" class="conatainer text-center position-absolute translate-middle">

        </div>
   </div>

    <main class="container my-5">
        <div id="country" class="row gx-5 gy-4">

        </div>
    </main>
